<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inknut Antiqua", serif;
      }

      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 80px 20px;
        background-color: #ffffff;
      }

      .construction-message {
        font-size: 24px;
        font-weight: 400;
        color: #000000;
        margin-bottom: 80px;
        text-align: center;
      }

      .error-content {
        font-size: 96px;
        font-weight: 400;
        color: #000000;
        text-align: center;
        margin-bottom: 80px;
      }

      .error-symbol {
        font-size: 200px;
        vertical-align: middle;
      }

      .back-link {
        font-size: 64px;
        font-weight: 400;
        color: #050101;
        padding: 14px 292px;
        border-radius: 25px;
        cursor: pointer;
        text-align: center;
        background-color: #751515;
        text-decoration: none;
        display: inline-block;
        border: none;
      }

      @media (max-width: 991px) {
        .error-content {
          font-size: 72px;
        }

        .error-symbol {
          font-size: 150px;
        }

        .back-link {
          padding: 14px 200px;
          font-size: 48px;
        }
      }

      @media (max-width: 640px) {
        .construction-message {
          font-size: 18px;
        }

        .error-content {
          font-size: 48px;
        }

        .error-symbol {
          font-size: 100px;
        }

        .back-link {
          padding: 14px 100px;
          font-size: 36px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black; /* Change color as needed */
            position: sticky;
        }
      }
    </style>
  </head>
  <body>
    <header class=" footer">
        Design By <a href="https://jeel.publicvm.com" style="color:black;">Jeel Suthar</a>
      </header>
    <main class="error-container">
      <h1 class="construction-message">
        This page is under construction please back to home
      </h1>
      <section class="error-content">
        <p>somethigs Went wrong.........</p>
        <span class="error-symbol">â›”</span>
      </section>
      <button class="back-link" onclick="history.back()">Back</button>
    </main>
  </body>
</html>
